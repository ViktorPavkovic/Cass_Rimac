---

# AWS access
aws_access_key: ?
aws_secret_key: ?

# Global
region: ?
vpc_id: vpc-?

# S3
key_bucket: ec2-keys

# Security group
sg_name: SG-Cassandra
sg_desc: "SG for Cassandra"

# EC2
ec2_tag: Cassandra-Cluster
ec2_it: t3.small
ec2_ami: ami-0fc970315c2d38f01    # Amazon Linux 2
ec2_subnet: subnet-?
key_name: "{{ ec2_tag }}"

# Cassandra configuration
cass_version: 3.11.10-1
cluster_name: "Cassandra cluster"